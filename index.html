<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CET单词</title>
    <script src="all.js"></script>
    <script type="module">
        var keys = new Array();
        for (var key in data) keys.push(key);
        var count = 0
        function fresh() {
            var n = Math.floor(Math.random() * (keys.length + 1));
            document.getElementById("h1").innerHTML = keys[n];
            var displaydesc = ""
            for (var desc in data[keys[n]]) displaydesc = displaydesc + "<p>" + data[keys[n]][desc][0] + " " + data[keys[n]][desc][1] + "</p>";
            document.getElementById("desc").innerHTML = displaydesc;
        }
        fresh()
        const html = document.querySelector('html');
        html.addEventListener('click', fresh);

    </script>
</head>

<body>
    <div style="margin: auto;">
        <p id="h1" style="margin:0.8em 0.2em 0em 0em;text-align: center;font-size: 8em;width: 100%;"></p>
        <div id="desc" style="text-align: center;font-size:4em;width: 100%;"></div>
    </div>
    <div>

    </div>
</body>

</html>
